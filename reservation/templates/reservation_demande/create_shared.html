<form method="post" action="{% url 'shared_reservation_create' %}" class="js-entity-create-form">
    {% csrf_token %}
   <div class="modal-header">
     <h5 class="modal-title"><i class="fa fa-user-plus"></i>&nbsp;Réservation à la demande</h5>
     <button type="button" class="close" data-dismiss="modal" aria-label="Close" title="Fermer">
         <span aria-hidden="true">&times;</span>
     </button>
   </div>
   <div class="modal-body">
      {% include 'reservation_demande/includes/_reservation_form.html' %}
   </div>
   <div class="modal-footer">
     <div class="container">
       <div class="row float-right" >
         <div class="col-sm-12">
           <button type="submit" class="btn btn-primary btn-round ml-auto btn-fixe-size-min"><i class="fa fa-save"></i>&nbsp;Enregistrer</button>
           <button type="button" class="btn btn-secondary btn-round ml-auto btn-fixe-size-min" data-dismiss="modal"><i class="fa fa-undo"></i>&nbsp;Annuler</button>
         </div>
       </div>
     </div>
   </div>
</form>
