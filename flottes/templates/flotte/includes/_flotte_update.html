<form method="post" action="{% url 'flotte_update' form.instance.pk %}" class="js-entity-update-form">
    {% csrf_token %}
    <div class="modal-header">
      <h5 class="modal-title"><i class="fa fa-indent"></i>&nbsp;Modifier la location de flottes</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" title="Fermer">
          <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
       {% include 'flotte/includes/_flotte_form.html' %}
    </div>
    <div class="modal-footer">
      <div class="container">
        <div class="row float-right" >
          <div class="col-sm-12">  
            <button type="submit" class="btn btn-primary btn-round ml-auto btn-fixe-size-min"> <i class="fa fa-save"></i>&nbsp;Enregistrer</button>
            <button type="button" class="btn btn-secondary btn-round ml-auto btn-fixe-size-min" data-dismiss="modal"><i class="fa fa-undo"></i>&nbsp;Annuler</button>
          </div>
        </div>
      </div>
    </div>
</form>
